<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Estrangeiro</title>
</head>
<body>
    <h1>Site do Estrangeiro</h1>
    País de origem: <input type="text" id="origem">
    <input type="button" value="Nacionalidade" onclick="teste()">

    <div id="res"></div>


    <script>
        function teste(){
            var org = window.document.getElementById('origem')
            var res = window.document.getElementById('res')
            if (org.value == 'Brasil'){
                res.innerHTML = 'Você é brasileiro'
            }
            else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }


    </script>

</body>
</html>
