<html lang="pt-br">

    <title>Verificador de Idade</title>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <p> Data de nacimento: <input type="date" name="Ano de Nascimento:" id="nascimento"></p>

            <p>Sexo: </p>
            <div>
                <input type="checkbox" name="Masculino" id="masculino">
                <label for="masculino">Masculino</label>
            </div>
            
            <div>
                <input type="checkbox" name="Feminino" id="feminino">
                <label for="feminino">Feminino</label>
            </div>
        </div>
        
        <div id="ver">
            <br>
            <input type="button" value="Verificar" id="verificador">
        </div>

        <p>Preencha os dados acima para ver o resultado</p>

    </section>

    <footer>
        <p>@AlanTesseroli</p>
    </footer>

<script src="javascript.js"></script>
